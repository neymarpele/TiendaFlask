{% extends "base.html" %}
{% block content %}

<div class="product-detail">

    <div class="image-box">
        <img src="{{ product.image }}" alt="{{ product.name }}">
    </div>

    <div class="info-box">

        <h2>{{ product.name }}</h2>

        <p class="price">${{ product.price }}</p>

        <p class="description">
            {{ product.description }}
        </p>

        <!-- Mostrar categoría con enlace a /categoria/<categoria> -->
        <p class="category">
            Categoría:
            <a href="{{ url_for('categoria', category=product.category) }}">
                {{ product.category }}
            </a>
        </p>

        <a href="/agregar/{{ product.id }}" class="button large">Agregar al carrito</a>

        <a href="/" class="button secondary">Volver</a>
    </div>

</div>

{% endblock %}
